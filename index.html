<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Biglietto treno</title>
  </head>
  <body>
    <div class="container">
      <h1>Train Ticket Picker</h1>
      <p class="err"></p>
      <div class="inputs">
        <label for="trip-km"
          >How many kilometers would you like to travel?</label
        >
        <input
          type="number"
          name="kms"
          id="trip-km"
          placeholder="your trip in kms"
        />
        <label for="age-input">What is your age?</label>
        <input
          type="number"
          name="age"
          id="age-input"
          placeholder="your age here"
        />
        <button id="buyTicketBtn">Get Ticket</button>
      </div>
      <div class="ticket">
        <h2>Ticket:</h2>
        <h3 id="km-display"></h3>
        <h3 id="discount"></h3>
        <hr />
        <h3 id="display-tot"></h3>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
